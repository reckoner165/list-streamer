<html>
    <head>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <div class="header">
            <h1>List Streamer</h1>
        </div>
        <div class="input">
            <input style="width:80%;" type="text" id="domain" name="domain" placeholder="Enter domain URL for media">
            <p>Add playlist here:</p>
            <textarea name="Text1" cols="100" rows="30" id="playlist">
            </textarea>
            <button id="submit">Submit Playlist</button>
        </div>
        <div class="video">
            <video controls id="video"></video>
        </div>
        <script src="/js/list-streamer.bundle.js"></script>
    </body>
</html>
